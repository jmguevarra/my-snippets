<div class="modal-body">
  <button type="button" class="btn-close" style="float: right;" (click)="closeNo()"></button>
  <form action="">
    <div class="text-center mt-5 py-3">
      <h4 class="fw-bolder" [innerHTML]="modalTitle"></h4>
    </div>
    <h6 class="py-2 text-center">{{ modalDescription }}</h6>
  </form>
</div>
<div class="d-flex justify-content-between py-3 px-5 mb-4">
  <button class="btn btn-sm btn-outline-primary fw-bold" id="confirmationCancel" (click)="closeYes()">
    {{ modalButtonYes }}
  </button>
  <button class="btn btn-sm btn-primary fw-bold close" id="confirmationSave" (click)="closeNo()">
    {{ modalButtonNo }}
  </button>
</div>
